<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${judul}">Login - Pemilihan Ketua</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #c0392b;
        }
        .login-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }
        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .login-container input:focus {
            border-color: #c0392b;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #c0392b;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #a93226;
        }
        .login-container .links {
            margin-top: 15px;
        }
        .login-container .links a {
            color: #c0392b;
            text-decoration: none;
            margin: 0 5px;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 th:text="${judul}">Welcome</h2>
    <p th:text="${deskripsi}">This is a landing page + login</p>

    <form th:action="@{/}" method="post">
        <input type="text" name="username" placeholder="NPM" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <div class="error" th:if="${error}" th:text="${error}"></div>
    <div class="links">
        <a th:href="@{/register}">Daftar</a> |
        <a th:href="@{/forgot-password}">Lupa Password?</a>
    </div>
</div>
</body>
</html>
