<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Voting</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .card h2 {
            color: #c0392b;
            margin-bottom: 20px;
        }
        .card p {
            font-size: 18px;
        }
        .card a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 24px;
            background: #c0392b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .card a:hover {
            background: #a93226;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Terima kasih sudah memilih!</h2>
    <p>Suara Anda telah tercatat.</p>
    <a th:href="@{/}">Kembali ke Home</a>
</div>
</body>
</html>
