<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${judul}">Login - Pemilihan Ketua</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #2980b9, #6dd5fa);
            display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 400px; width: 100%; text-align: center; }
        .login-container h2 { margin-bottom: 20px; color: #2980b9; }
        .login-container input { width: 100%; padding: 12px 15px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .login-container button { width: 100%; padding: 12px; background: #2980b9; color: white; font-size: 18px;
            border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
        .login-container button:hover { background: #2573a6; }
        .error { color: red; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
<div class="login-container">
    <h2 th:text="${judul}">Login Pemilihan Ketua</h2>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username / NPM" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <div class="error" th:if="${error}" th:text="${error}"></div>
    <div style="margin-top:15px;">
        <a th:href="@{/register}">Daftar</a> | <a th:href="@{/}">Kembali ke Home</a>
    </div>
</div>
</body>
</html>
