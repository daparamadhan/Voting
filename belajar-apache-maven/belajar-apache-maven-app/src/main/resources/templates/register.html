<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Pemilih</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #6dd5fa, #2980b9);
            display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-container { background: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); max-width: 400px; width: 100%; text-align: center; }
        .form-container h2 { margin-bottom: 20px; color: #2980b9; }
        .form-container input { width: 100%; padding: 12px 15px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .form-container button { width: 100%; padding: 12px; background: #2980b9; color: white; font-size: 18px;
            border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
        .form-container button:hover { background: #2573a6; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Registrasi Pemilih</h2>
    <form th:action="@{/register}" method="post">
        <input type="text" name="nama" placeholder="Nama Lengkap" required />
        <input type="text" name="npm" placeholder="NPM" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Daftar</button>
    </form>
    <div style="margin-top:15px;">
        <a th:href="@{/login}">Sudah punya akun? Login</a>
    </div>
</div>
</body>
</html>
